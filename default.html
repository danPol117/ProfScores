<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfScores</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 250px;
      width: 350px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      gap: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      text-align: center;
    }

    .line-input {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #ffffff;
      color: #ffffff;
      padding: 10px 0;
      font-size: 1em;
      width: 50%;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .line-input:focus {
      border-bottom: 2px solid #00bfff;
      box-shadow: 0px 4px 12px rgba(0, 191, 255, 0.7);
    }

    .line-input::placeholder {
      color: #ffffff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ProfScores</h1>
  <input type="text" class="line-input" placeholder="Enter professor's name">
</body>
</html>
